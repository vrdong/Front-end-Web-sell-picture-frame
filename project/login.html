<!doctype html>
<html lang="en">
<head>
    <title>Khung Tranh VIP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!--navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">Khung Tranh VIP</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Trang chủ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Đăng nhập</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
    </div>
    <!--Box Login-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center mt-5">
                <div class="box">
                    <h2>Welcome to KhungTranh VIP </h2>
                    <div class="input-group justify-content-center">
                        <a class="btn btn-primary btn-lg btn-block btn-facebook" href="#">Login with Facebook</a>
                    </div>
                    <div class="input-group justify-content-center mt-2">
                        <a class="btn btn-danger btn-lg btn-block btn-google" href="#"> Login with Google</a>
                    </div>

                    <div class="divider-form"></div>

                    <form role="form">
                        <div class="form-group text-left">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" class="form-control" id="form-control" placeholder="Enter Email">
                        </div>
                    </form>

                    <div class="divider-form"></div>

					<div class="form-group text-left">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="form-control" placeholder="Password">
                    </div>  
                    
                    <div class="divider-form"></div>

                    <p class="text-center">You agree to the <strong>Terms & Conditions</strong>.</p>
                    
                    <div>
                        <div class="text-left" style="float: left;">
                            <input type="checkbox" id="Remember"> 
                            <label for="Remember">
                                <p style="display: inline;">Remember me</p>
                            </label>
                        </div>
                        <div class="text-right" style="float: right;">
                        <a href="recoverpass.html">Forgot password</a>
                        </div>
                        <div style="clear: both"></div>
                    </div>
                    
                    <button type="submit" class="btn-block btn btn-lg btn-primary">Login</button>

					<p class="text-center">Do not have an account? <a href="register.html">Sign up here</a></p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5"></div>
    </div>
    <div class="container " id="foot">
        <footer>
            Copyleft @ 2018<br>
            Cao Bá Đông - Hà Tấn Linh
        </footer>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
